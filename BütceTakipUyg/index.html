<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bütçe Takipçisi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Bütçe Takipçisi</h2>

    <div class="container">
        <h4>Bakiyeniz</h4>
        <h1 id="balance">₺0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Gelir</h4>
                <p id="money-plus" class="money plus">+₺0.00</p>
            </div>
            <div>
                <h4>Gider</h4>
                <p id="money-minus" class="money minus">-₺0.00</p>
            </div>
        </div>

        <h3>Geçmiş İşlemler</h3>
        <ul id="list" class="list">
            </ul>

        <h3>Yeni İşlem Ekle</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Açıklama</label>
                <input type="text" id="text" placeholder="Örn: Maaş, Kira..." />
            </div>
            <div class="form-control">
                <label for="amount">Miktar <br />
                (Gider için eksi "-", gelir için artı "+" kullanın)</label>
                <input type="number" id="amount" placeholder="Örn: -150 veya 2000" />
            </div>
            <button class="btn">İşlemi Ekle</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
